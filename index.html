<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hologram — USB input (jen USB a FS)</title>
  <style>
    html,body{
      height:100%;
      margin:0;
      background:#000;
      color:#fff;
      font-family:system-ui,Arial,Helvetica,sans-serif;
    }

    .video-frame{
      position:fixed;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      background:#000;
    }

    /* Stage zabírá celé okno — obrázky jsou celé vidět */
    .video-stage {
      position: relative;
      width: 100%;
      height: 100%;
      display:block;
      overflow: visible;
      background:#000;
    }

    /* Obrázky jsou centrované a nikdy se neoříznou.
       max-width/max-height zajišťují, že se vejdou do viewportu (bere v potaz místo pro ovládací prvky). */
    .video-stage img{
      position:absolute;
      left:50%;
      top:50%;
      transform:translate(-50%, -50%);
      /* méně rezervy, máme jen 2 tlačítka */
      max-width: calc(100vw - 120px);
      max-height: calc(100vh - 40px);
      width:auto;
      height:auto;
      opacity:0;
      transition: opacity 250ms ease;
      will-change: opacity;
      z-index:1;
      pointer-events:none;
      display:block;
      background:transparent;
    }
    .video-stage img.show{
      opacity:1;
      z-index:2;
      pointer-events:auto;
    }

    /* Buttons in bottom-left corner — column */
    .corner-btns{
      position:absolute;
      left:10px;
      bottom:10px;
      display:flex;
      flex-direction:column;
      gap:72px; /* vzdálenost mezi tlačítky */
      align-items:center;
      z-index:2147483647;
      pointer-events:auto;
    }

    .ctrl-btn{
      width:56px;
      height:44px;
      border-radius:8px;
      border:none;
      background:#111;
      color:#fff;
      font-weight:700;
      font-size:16px;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      opacity:0.98;
    }
    .ctrl-btn:active{transform:scale(0.98)}

    .ctrl-btn.connected{
      background:#0a7; /* vizuální indikace že je připojeno */
      color:#002;
    }

    /* Keep buttons visible in fullscreen */
    :fullscreen .corner-btns,
    :-webkit-full-screen .corner-btns,
    :-moz-full-screen .corner-btns{
      position: fixed;
      left: 10px;
      bottom: 10px;
      z-index: 2147483647;
    }

    header,footer,.note,.controls,.raw,.manual,.status{display:none}
  </style>
</head>

<body>
  <div class="video-frame" aria-live="polite">
    <div class="video-stage" id="stage">
      <img id="imgA" alt="" />
      <img id="imgB" alt="" />

      <div class="corner-btns">
        <button class="ctrl-btn" id="btnUsb">USB</button>
        <button class="ctrl-btn" id="fsBtn">FS</button>
      </div>
    </div>
  </div>

  <script>
    // ELEMENTY
    const imgA = document.getElementById('imgA');
    const imgB = document.getElementById('imgB');
    const usbBtn = document.getElementById('btnUsb');
    const fsBtn = document.getElementById('fsBtn');
    const stage = document.getElementById('stage');

    fsBtn.textContent = 'FS';
    usbBtn.textContent = 'USB';

    // STAV
    let front = null;
    let back = null;
    let currentTemp = null; // null = nic nezobrazeno
    let transitioning = false;
    const FADE_TIME = 250;

    // SERIAL (Web Serial API)
    let serialPort = null;
    let serialReader = null;
    let serialKeepReading = false;

    // pomocná funkce: sestaví jméno souboru
    function filenameForTemp(n){
      return `${n}.jpg`;
    }

    // inicializace obrazků (skrytí)
    function hideAllImmediate(){
      [imgA, imgB].forEach(i=>{
        i.classList.remove('show');
        i.style.display = 'none';
        i.src = '';
      });
      front = null;
      back = null;
      currentTemp = null;
    }

    // crossfade a nastavení obrázku
    function showTemp(newTemp){
      if (transitioning) return;
      const src = filenameForTemp(newTemp);

      if (currentTemp === newTemp && front && front.src && front.src.endsWith(src)) return;

      transitioning = true;

      // test existence obrázku
      const tester = new Image();
      tester.onload = () => {
        tester.onload = null;
        tester.onerror = null;

        if (!front) {
          front = imgA;
          back = imgB;
        } else {
          back = (front === imgA) ? imgB : imgA;
        }

        back.src = src;
        back.style.display = 'block';
        back.classList.remove('show');

        // force reflow + fade
        void back.offsetWidth;
        back.classList.add('show');

        if (front && front.classList.contains('show')) {
          front.classList.remove('show');
          const onTransitionEnd = () => {
            front.style.display = 'none';
            front.removeEventListener('transitionend', onTransitionEnd);
            const tmp = front;
            front = back;
            back = tmp;
            currentTemp = newTemp;
            transitioning = false;
          };
          front.addEventListener('transitionend', onTransitionEnd, { once: true });
        } else {
          front = back;
          back = (front === imgA) ? imgB : imgA;
          currentTemp = newTemp;
          transitioning = false;
        }
      };
      tester.onerror = () => {
        // pokud obrázek chybí, ignorujeme (nepřepneme)
        console.warn('Nepodařilo se načíst obrázek', src);
        tester.onload = null;
        tester.onerror = null;
        transitioning = false;
      };
      tester.src = src;
    }

    // FULLSCREEN toggle (text zůstává FS)
    function toggleFullscreen(){
      if(!document.fullscreenElement){
        stage.requestFullscreen?.();
      }else{
        document.exitFullscreen?.();
      }
      fsBtn.textContent = 'FS';
    }
    fsBtn.addEventListener('click', toggleFullscreen);
    document.addEventListener('fullscreenchange', ()=> { fsBtn.textContent = 'FS'; });

    // --- Web Serial (USB) integration ---
    async function connectSerial() {
      if (!('serial' in navigator)) {
        alert('Web Serial API není v tomto prohlížeči dostupný. Použij Chrome/Edge (HTTPS).');
        return;
      }

      try {
        // otevře dialog pro výběr zařízení
        serialPort = await navigator.serial.requestPort();
        await serialPort.open({ baudRate: 115200 });

        // připojíme dekodér pro čtení textu a čteme stream po řádcích
        const textDecoder = new TextDecoderStream();
        serialPort.readable.pipeTo(textDecoder.writable);
        const reader = textDecoder.readable.getReader();
        serialReader = reader;
        serialKeepReading = true;

        // indikace UI
        usbBtn.textContent = 'USB:ON';
        usbBtn.classList.add('connected');

        // buffer pro slučování příchozích útržků — zaručíme, že zpracujeme celé řádky
        let buffer = '';
        while (serialKeepReading) {
          const { value, done } = await reader.read();
          if (done) break;
          if (value) {
            buffer += value;
            // rozdělíme podle CR/LF; poslední část necháme v bufferu (je částečná)
            const parts = buffer.split(/\r?\n/);
            buffer = parts.pop(); // poslední (možná neúplný) zůstane v bufferu
            for (const part of parts) {
              const line = part.trim();
              if (line.length) handleSerialLine(line);
            }
          }
        }
      } catch (err) {
        console.error('Chyba při připojování serialu:', err);
        alert('Chyba při připojování k USB: ' + (err && err.message ? err.message : err));
        await disconnectSerial();
      }
    }

    function handleSerialLine(line) {
      // Dostaneme celou řádku (bufferování výše zabraňuje splitům jako "2" a "5")
      // Hledáme první platné celé číslo v řádce (může obsahovat text kolem)
      const m = line.match(/-?\d+(\.\d+)?/);
      if (m) {
        const value = Math.round(Number(m[0]));
        // ihned zobrazíme obrázek pro přijaté číslo
        showTemp(value);
      } else {
        console.log('Serial řádka bez čísla:', line);
      }
    }

    async function disconnectSerial() {
      serialKeepReading = false;
      usbBtn.textContent = 'USB';
      usbBtn.classList.remove('connected');

      try {
        if (serialReader) {
          try { await serialReader.cancel(); } catch {}
          try { serialReader.releaseLock(); } catch {}
          serialReader = null;
        }
        if (serialPort) {
          try { await serialPort.close(); } catch {}
          serialPort = null;
        }
      } catch (err) {
        console.warn('Chyba při odpojování serialu', err);
      }
    }

    // USB tlačítko: toggle připojení
    usbBtn.addEventListener('click', async () => {
      if (serialPort) {
        await disconnectSerial();
      } else {
        await connectSerial();
      }
    });

    // při odchodu stránky zavřít port
    window.addEventListener('beforeunload', async () => {
      await disconnectSerial();
    });

    // inicializace: nic automaticky nezobrazíme — obrázek se zapne automaticky po přijetí hodnoty z USB
    window.addEventListener('load', hideAllImmediate);
  </script>
</body>
</html>
