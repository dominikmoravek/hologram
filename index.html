<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hologram — USB input (čisté zobrazení)</title>
  <style>
    html,body{
      height:100%;
      margin:0;
      background:#000;
      color:#fff;
      font-family:system-ui,Arial,Helvetica,sans-serif;
    }

    .video-frame{
      position:fixed;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      background:#000;
    }

    /* Stage zabírá celé okno — obrázky jsou celé vidět */
    .video-stage {
      position: relative;
      width: 100%;
      height: 100%;
      display:block;
      overflow: visible;
      background:#000;
    }

    /* Obrázky jsou centrované a nikdy se neoříznou. */
    .video-stage img{
      position:absolute;
      left:50%;
      top:50%;
      transform:translate(-50%, -50%);
      max-width: calc(100vw - 80px);  /* menší rezerva pro tlačítka */
      max-height: calc(100vh - 40px);
      width:auto;
      height:auto;
      opacity:0;
      transition: opacity 250ms ease;
      will-change: opacity;
      z-index:1;
      pointer-events:none;
      display:block;
      background:transparent;
    }
    .video-stage img.show{
      opacity:1;
      z-index:2;
      pointer-events:auto;
    }

    /* Buttons in bottom-left corner — column (jen USB a FS), blízko sebe a menší */
    .corner-btns{
      position:absolute;
      left:8px;
      bottom:8px;
      display:flex;
      flex-direction:column;
      gap:10px; /* blízko u sebe */
      align-items:center;
      z-index:2147483647;
      pointer-events:auto;
    }

    .ctrl-btn{
      width:44px;
      height:36px;
      border-radius:6px;
      border:1px solid rgba(255,255,255,0.06);
      background:#000; /* zůstane černé kolem */
      color:#fff;
      font-weight:700;
      font-size:14px;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      opacity:0.98;
    }
    .ctrl-btn:active{transform:scale(0.98)}

    /* Keep buttons visible in fullscreen */
    :fullscreen .corner-btns,
    :-webkit-full-screen .corner-btns,
    :-moz-full-screen .corner-btns{
      position: fixed;
      left: 8px;
      bottom: 8px;
      z-index: 2147483647;
    }

    header,footer,.note,.controls,.raw,.manual{display:none}
  </style>
</head>

<body>
  <div class="video-frame" aria-live="polite">
    <div class="video-stage" id="stage">
      <img id="imgA" alt="" />
      <img id="imgB" alt="" />

      <div class="corner-btns">
        <button class="ctrl-btn" id="btnUsb">USB</button>
        <button class="ctrl-btn" id="fsBtn">FS</button>
      </div>
    </div>
  </div>

  <script>
    // ELEMENTY
    const imgA = document.getElementById('imgA');
    const imgB = document.getElementById('imgB');
    const usbBtn = document.getElementById('btnUsb');
    const fsBtn = document.getElementById('fsBtn');
    const stage = document.getElementById('stage');

    fsBtn.textContent = 'FS';
    usbBtn.textContent = 'USB';

    // STAV PRO OBRÁZKY
    let front = null;
    let back = null;
    let currentTemp = null;
    let transitioning = false;

    // FILTR + BUFFER
    const MA_WINDOW = 7; // klouzavý průměr: držíme posledních hodnot
    const OUTLIER_THRESHOLD = 15; // prah pro extrémy
    const MIN_TEMP = -50;
    const MAX_TEMP = 150;
    const tempsBuffer = [];
    function bufferPush(val){
      tempsBuffer.push(val);
      while (tempsBuffer.length > MA_WINDOW) tempsBuffer.shift();
    }
    function bufferClear(){
      tempsBuffer.length = 0;
    }
    function bufferAverage(){
      if (tempsBuffer.length === 0) return null;
      const sum = tempsBuffer.reduce((s,x)=>s+x,0);
      return sum / tempsBuffer.length;
    }

    function filenameForTemp(n){
      return `${n}.jpg`;
    }

    function hideAllImmediate(){
      [imgA, imgB].forEach(i=>{
        i.classList.remove('show');
        i.style.display = 'none';
        i.src = '';
      });
      front = null;
      back = null;
      currentTemp = null;
      bufferClear();
    }

    function showTemp(newTemp){
      if (transitioning) return;
      const src = filenameForTemp(newTemp);
      if (currentTemp === newTemp && front && front.src && front.src.endsWith(src)) return;

      transitioning = true;
      const tester = new Image();
      tester.onload = () => {
        tester.onload = null;
        tester.onerror = null;

        if (!front) {
          front = imgA;
          back = imgB;
        } else {
          back = (front === imgA) ? imgB : imgA;
        }

        back.src = src;
        back.style.display = 'block';
        back.classList.remove('show');

        void back.offsetWidth;
        back.classList.add('show');

        if (front && front.classList.contains('show')) {
          front.classList.remove('show');
          const onTransitionEnd = () => {
            front.style.display = 'none';
            front.removeEventListener('transitionend', onTransitionEnd);
            const tmp = front;
            front = back;
            back = tmp;
            currentTemp = newTemp;
            transitioning = false;
          };
          front.addEventListener('transitionend', onTransitionEnd, { once: true });
        } else {
          front = back;
          back = (front === imgA) ? imgB : imgA;
          currentTemp = newTemp;
          transitioning = false;
        }
      };
      tester.onerror = () => {
        tester.onload = null;
        tester.onerror = null;
        transitioning = false;
        // obrázek chybí -> ignorovat
      };
      tester.src = src;
    }

    // FULLSCREEN toggle (label stays FS)
    function toggleFullscreen(){
      if(!document.fullscreenElement){
        stage.requestFullscreen?.();
      }else{
        document.exitFullscreen?.();
      }
      fsBtn.textContent = 'FS';
    }
    fsBtn.addEventListener('click', toggleFullscreen);
    document.addEventListener('fullscreenchange', ()=> { fsBtn.textContent = 'FS'; });

    // SERIAL (Web Serial API)
    let serialPort = null;
    let serialReader = null;
    let serialKeepReading = false;

    async function connectSerial() {
      if (!('serial' in navigator)) {
        alert('Web Serial API není v tomto prohlížeči dostupný. Použij Chrome/Edge (HTTPS).');
        return;
      }

      try {
        serialPort = await navigator.serial.requestPort();
        await serialPort.open({ baudRate: 115200 });

        const textDecoder = new TextDecoderStream();
        serialPort.readable.pipeTo(textDecoder.writable);
        const reader = textDecoder.readable.getReader();
        serialReader = reader;
        serialKeepReading = true;

        usbBtn.textContent = 'USB:ON';

        let buffer = '';
        while (serialKeepReading) {
          const { value, done } = await reader.read();
          if (done) break;
          if (value) {
            buffer += value;
            const parts = buffer.split(/\r?\n/);
            buffer = parts.pop();
            for (const part of parts) {
              const line = part.trim();
              if (line.length) handleSerialLine(line);
            }
          }
        }
      } catch (err) {
        console.error('Chyba při připojování serialu:', err);
        await disconnectSerial();
      }
    }

    function handleSerialLine(line) {
      const m = line.match(/-?\d+(\.\d+)?/);
      if (!m) return;
      const value = Number(m[0]);
      if (!Number.isFinite(value)) return;
      if (value < MIN_TEMP || value > MAX_TEMP) return;

      const curAvg = bufferAverage();
      if (curAvg !== null && Math.abs(value - curAvg) > OUTLIER_THRESHOLD) {
        // ignorovat extrém
        return;
      }

      bufferPush(value);
      const avg = bufferAverage();
      if (avg !== null) {
        const rounded = Math.round(avg);
        showTemp(rounded);
      }
    }

    async function disconnectSerial() {
      serialKeepReading = false;
      usbBtn.textContent = 'USB';

      try {
        if (serialReader) {
          try { await serialReader.cancel(); } catch {}
          try { serialReader.releaseLock(); } catch {}
          serialReader = null;
        }
        if (serialPort) {
          try { await serialPort.close(); } catch {}
          serialPort = null;
        }
      } catch (err) {
        console.warn('Chyba při odpojování serialu', err);
      }
    }

    // USB tlačítko: toggle připojení (po připojení se automaticky začne číst a přepínat obrázky)
    usbBtn.addEventListener('click', async () => {
      if (serialPort) {
        await disconnectSerial();
      } else {
        await connectSerial();
      }
    });

    window.addEventListener('beforeunload', async () => {
      await disconnectSerial();
    });

    // inicializace: nic nezobrazíme, první obrázek se ukáže podle dat z USB
    window.addEventListener('load', hideAllImmediate);
  </script>
</body>
</html>
