<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hologram — ovládání podle teplot (4:3 crop)</title>
  <style>
    html,body{
      height:100%;
      margin:0;
      background:#000;
      color:#fff;
      font-family:system-ui,Arial,Helvetica,sans-serif;
    }

    .video-frame{
      position:fixed;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
      background:#000;
    }

    /* Stage with fixed 4:3 aspect ratio. */
    .video-stage {
      width: min(90vw, calc(85vh * 4 / 3));
      aspect-ratio: 4 / 3;
      height: auto;
      position: relative;
      display:block;
      overflow:hidden;
    }

    /* Videos stacked and centered; opacity used for crossfade (short fade) */
    .video-stage video{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      object-fit:cover;         /* crop boky a držet 4:3 */
      opacity:0;
      transition: opacity 250ms ease;
      will-change: opacity;
      z-index:1;
      pointer-events:none;
      background:transparent;
      display:block;
    }
    .video-stage video.show{
      opacity:1;
      z-index:2;
      pointer-events:auto;
    }

    /* Buttons in bottom-left corner — column */
    .corner-btns{
      position:absolute;
      left:10px;
      bottom:10px;
      display:flex;
      flex-direction:column;
      gap:48px;                 /* odstup mezi tlačítky (48px) */
      align-items:center;
      z-index:2147483647;
      pointer-events:auto;
    }

    .ctrl-btn{
      width:44px;
      height:44px;
      border-radius:6px;
      border:none;
      background:#000;
      color:#fff;
      font-weight:700;
      font-size:18px;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      opacity:0.95;
    }
    .ctrl-btn:active{transform:scale(0.98)}

    /* Keep buttons visible in fullscreen */
    :fullscreen .corner-btns,
    :-webkit-full-screen .corner-btns,
    :-moz-full-screen .corner-btns{
      position: fixed;
      left: 10px;
      bottom: 10px;
      z-index: 2147483647;
    }

    header,footer,.note,.controls,.raw,.manual,.status{display:none}
  </style>
</head>

<body>
  <div class="video-frame" aria-live="polite">
    <div class="video-stage">
      <!--
        Předpoklad: video elementy jsou pojmenované tak, aby z nich šlo zjistit číslo teploty,
        např. id="t_-5" nebo data-temp="-5" nebo src obsahuje -5 apod.
        Pokud chcete spolehlivě řadit, přidejte k video tagům data-temp atribut:
        <video data-temp="-5" src="..."></video>
      -->
      <video id="t_-5" data-temp="-5" src="t_-5.mp4" loop muted playsinline preload="auto"></video>
      <video id="t_0"  data-temp="0"  src="t_0.mp4"  loop muted playsinline preload="auto"></video>
      <video id="t_5"  data-temp="5"  src="t_5.mp4"  loop muted playsinline preload="auto"></video>
      <!-- přidejte další <video> tagy odpovídajících názvů/atributů -->

      <div class="corner-btns">
        <button class="ctrl-btn" id="btnPlus">+</button>
        <button class="ctrl-btn" id="btnMinus">−</button>
        <button class="ctrl-btn" id="offBtn">OFF</button>
        <button class="ctrl-btn" id="fsBtn">FS</button>
      </div>
    </div>
  </div>

  <script>
    // Najde videa, pokusí se z nich parsovat teplotu (data-temp, id, nebo src).
    function parseTempFromVideo(v) {
      if (v.dataset && v.dataset.temp !== undefined) {
        const n = Number(v.dataset.temp);
        return Number.isFinite(n) ? n : NaN;
      }
      const id = v.id || '';
      const idMatch = id.match(/-?\d+/);
      if (idMatch) return Number(idMatch[0]);
      const src = (v.getAttribute('src') || '');
      const srcMatch = src.match(/-?\d+/);
      if (srcMatch) return Number(srcMatch[0]);
      return NaN;
    }

    // Všechny video elementy ve stage
    const videoElems = Array.from(document.querySelectorAll('.video-stage video'));

    // Sestavíme pole {el, temp} a seřadíme podle temp vzestupně
    const videoItems = videoElems
      .map(el => ({ el, temp: parseTempFromVideo(el) }))
      .filter(item => !Number.isNaN(item.temp))
      .sort((a,b) => a.temp - b.temp);

    // Pokud jsou někde videa bez parsovatelné teploty, přidáme je na konec (bez pořadí)
    const unparsed = videoElems
      .filter(el => !videoItems.some(item => item.el === el))
      .map(el => ({ el, temp: NaN }));
    const sortedItems = videoItems.concat(unparsed);

    // Pole jen videí (ve správném pořadí)
    const sortedVideos = sortedItems.map(i => i.el);
    const sortedTemps  = sortedItems.map(i => i.temp); // pro případné zobrazení

    // UI prvky
    const plusBtn  = document.getElementById('btnPlus');
    const minusBtn = document.getElementById('btnMinus');
    const offBtn   = document.getElementById('offBtn');
    const fsBtn    = document.getElementById('fsBtn');
    fsBtn.textContent = 'FS'; // vždy FS

    let currentIndex = -1;     // index v sortedVideos, -1 = žádné
    let transitioning = false;
    const FADE_TIME = 250;

    // Skryjeme všechna videa okamžitě při startu
    function hideAllImmediate(){
      sortedVideos.forEach(v=>{
        try{ v.pause(); }catch{}
        v.classList.remove('show');
        v.style.display = 'none';
      });
      currentIndex = -1;
    }

    function safePlayStart(v){
      return new Promise(resolve=>{
        if(v.readyState>=2){
          try{v.currentTime=0}catch{}
          v.play().then(resolve).catch(resolve);
        }else{
          const onMeta=()=>{
            try{v.currentTime=0}catch{}
            v.play().catch(()=>{});
            v.removeEventListener('loadedmetadata',onMeta);
            setTimeout(resolve,50);
          };
          v.addEventListener('loadedmetadata',onMeta);
          setTimeout(resolve,800);
        }
      });
    }

    async function playIndex(idx){
      if (idx < 0 || idx >= sortedVideos.length) return;
      if (transitioning || currentIndex === idx) return;
      const next = sortedVideos[idx];
      if (!next) return;
      transitioning = true;

      next.style.display = 'block';
      await safePlayStart(next);
      void next.offsetWidth;
      next.classList.add('show');

      if (currentIndex !== -1){
        const prev = sortedVideos[currentIndex];
        prev.classList.remove('show');
        prev.addEventListener('transitionend', ()=>{
          try{ prev.pause(); }catch{}
          prev.style.display = 'none';
        }, { once: true });
      }

      setTimeout(()=>{
        currentIndex = idx;
        transitioning = false;
      }, FADE_TIME + 50);
    }

    function stopAll(){
      if (currentIndex !== -1){
        const prev = sortedVideos[currentIndex];
        prev.classList.remove('show');
        prev.addEventListener('transitionend', ()=>{
          try{ prev.pause(); }catch{}
          prev.style.display = 'none';
        }, { once: true });
      }
      currentIndex = -1;
    }

    function stepUp(){
      if (sortedVideos.length === 0) return;
      const nextIndex = currentIndex === -1 ? 0 : Math.min(sortedVideos.length - 1, currentIndex + 1);
      playIndex(nextIndex);
    }
    function stepDown(){
      if (sortedVideos.length === 0) return;
      const nextIndex = currentIndex === -1 ? sortedVideos.length - 1 : Math.max(0, currentIndex - 1);
      playIndex(nextIndex);
    }

    plusBtn.addEventListener('click', stepUp);
    minusBtn.addEventListener('click', stepDown);
    offBtn.addEventListener('click', stopAll);

    const fsTarget = document.querySelector('.video-stage');
    function toggleFullscreen(){
      if(!document.fullscreenElement){
        fsTarget.requestFullscreen?.();
      }else{
        document.exitFullscreen?.();
      }
      // nikdy neměnit štítek, vždy FS
      fsBtn.textContent = 'FS';
    }
    fsBtn.addEventListener('click', toggleFullscreen);
    document.addEventListener('fullscreenchange', ()=> { fsBtn.textContent = 'FS'; });

    // Inicializace: schovat vše
    window.addEventListener('load', hideAllImmediate);
  </script>
</body>
</html>
