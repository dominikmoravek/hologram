<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hologram — obrázky podle teplot (4:3 crop)</title>
  <style>
    html,body{
      height:100%;
      margin:0;
      background:#000;
      color:#fff;
      font-family:system-ui,Arial,Helvetica,sans-serif;
    }

    .video-frame{
      position:fixed;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
      background:#000;
    }

    /* Stage with fixed 4:3 aspect ratio. */
    .video-stage {
      width: min(90vw, calc(85vh * 4 / 3));
      aspect-ratio: 4 / 3;
      height: auto;
      position: relative;
      display:block;
      overflow:hidden;
      background:#000;
    }

    /* Two stacked images for crossfade */
    .video-stage img{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      object-fit:cover;
      opacity:0;
      transition: opacity 250ms ease;
      will-change: opacity;
      z-index:1;
      pointer-events:none;
      display:block;
      background:transparent;
    }
    .video-stage img.show{
      opacity:1;
      z-index:2;
      pointer-events:auto;
    }

    /* Buttons in bottom-left corner — column */
    .corner-btns{
      position:absolute;
      left:10px;
      bottom:10px;
      display:flex;
      flex-direction:column;
      gap:48px;                 /* odstup mezi tlačítky (48px) */
      align-items:center;
      z-index:2147483647;
      pointer-events:auto;
    }

    .ctrl-btn{
      width:44px;
      height:44px;
      border-radius:6px;
      border:none;
      background:#000;
      color:#fff;
      font-weight:700;
      font-size:18px;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      opacity:0.95;
    }
    .ctrl-btn:active{transform:scale(0.98)}

    /* Keep buttons visible in fullscreen */
    :fullscreen .corner-btns,
    :-webkit-full-screen .corner-btns,
    :-moz-full-screen .corner-btns{
      position: fixed;
      left: 10px;
      bottom: 10px;
      z-index: 2147483647;
    }

    header,footer,.note,.controls,.raw,.manual,.status{display:none}
  </style>
</head>

<body>
  <div class="video-frame" aria-live="polite">
    <div class="video-stage" id="stage">
      <!-- dva <img> elementy pro crossfade -->
      <img id="imgA" alt="" />
      <img id="imgB" alt="" />

      <div class="corner-btns">
        <button class="ctrl-btn" id="btnPlus">+</button>
        <button class="ctrl-btn" id="btnMinus">−</button>
        <button class="ctrl-btn" id="offBtn">OFF</button>
        <button class="ctrl-btn" id="fsBtn">FS</button>
      </div>
    </div>
  </div>

  <script>
    const imgA = document.getElementById('imgA');
    const imgB = document.getElementById('imgB');
    const plusBtn = document.getElementById('btnPlus');
    const minusBtn = document.getElementById('btnMinus');
    const offBtn = document.getElementById('offBtn');
    const fsBtn = document.getElementById('fsBtn');
    const stage = document.getElementById('stage');

    fsBtn.textContent = 'FS';

    // front = právě viditelný element, back = ten, který připravujeme
    let front = imgA;
    let back = imgB;

    // aktuální "teplota" (číslo). výchozí 0
    let currentTemp = 0;
    let transitioning = false;
    const FADE_TIME = 250;

    // sestaví název souboru podle čísla: např. 0 -> "0.png", -1 -> "-1.png"
    function filenameForTemp(n){
      return `${n}.png`;
    }

    // předběžné nastavení (schová oba)
    function hideAllImmediate(){
      [imgA, imgB].forEach(i=>{
        i.classList.remove('show');
        i.style.display = 'none';
        i.src = '';
      });
    }

    // crossfade na nový obrázek (číslo newTemp). pokud soubor neexistuje (onerror), nic nezměníme.
    function showTemp(newTemp){
      if (transitioning) return;
      const src = filenameForTemp(newTemp);

      // pokud je stejné číslo, nic nedělej
      if (newTemp === currentTemp && front.src && front.src.endsWith(src)) return;

      transitioning = true;

      // připravíme back
      back.style.display = 'block';
      back.classList.remove('show');
      back.src = src;

      // pokud se nepodaří načíst, vrátíme transitioning=false a nezměníme nic
      const onError = () => {
        console.warn('Nepodařilo se načíst obrázek', src);
        back.removeEventListener('load', onLoad);
        back.removeEventListener('error', onError);
        back.style.display = 'none';
        back.src = '';
        transitioning = false;
      };
      const onLoad = () => {
        back.removeEventListener('load', onLoad);
        back.removeEventListener('error', onError);

        // spustíme fade: přidat class show na back, odebrat ze front
        // front může být prázdný při prvním načtení
        // force reflow
        void back.offsetWidth;
        back.classList.add('show');

        if (front) {
          front.classList.remove('show');
          front.addEventListener('transitionend', function handler(){
            front.style.display = 'none';
            front.removeEventListener('transitionend', handler);
            // swap references
            const tmp = front;
            front = back;
            back = tmp;
            currentTemp = newTemp;
            transitioning = false;
          }, { once: true });
        } else {
          // žádný front (první načtení)
          front = back;
          back = (front === imgA) ? imgB : imgA;
          currentTemp = newTemp;
          transitioning = false;
        }
      };

      back.addEventListener('load', onLoad);
      back.addEventListener('error', onError);
    }

    function stepUp(){
      showTemp(currentTemp + 1);
    }
    function stepDown(){
      showTemp(currentTemp - 1);
    }

    function stopAll(){
      // skryjeme
      [imgA, imgB].forEach(i=>{
        i.classList.remove('show');
        i.style.display = 'none';
      });
      currentTemp = 0; // volitelně reset
    }

    // Fullscreen toggle (label stays "FS")
    function toggleFullscreen(){
      if(!document.fullscreenElement){
        stage.requestFullscreen?.();
      }else{
        document.exitFullscreen?.();
      }
      fsBtn.textContent = 'FS';
    }

    plusBtn.addEventListener('click', stepUp);
    minusBtn.addEventListener('click', stepDown);
    offBtn.addEventListener('click', stopAll);
    fsBtn.addEventListener('click', toggleFullscreen);
    document.addEventListener('fullscreenchange', ()=> { fsBtn.textContent = 'FS'; });

    // Inicializace
    window.addEventListener('load', ()=>{
      hideAllImmediate();
      // Na začátku zobrazíme 0.png (pokud existuje)
      showTemp(0);
    });
  </script>
</body>
</html>
