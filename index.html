<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hologram — USB input (provozní + jednoduchý testovací ovladač)</title>
  <style>
    html,body{
      height:100%;
      margin:0;
      background:#000;
      color:#fff;
      font-family:system-ui,Arial,Helvetica,sans-serif;
    }

    .video-frame{
      position:fixed;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      background:#000;
    }

    /* Stage zabírá celé okno — obrázky jsou celé vidět */
    .video-stage {
      position: relative;
      width: 100%;
      height: 100%;
      display:block;
      overflow: visible;
      background:#000;
    }

    /* Hlavní obrázky (provozní režim) */
    .video-stage img{
      position:absolute;
      left:50%;
      top:50%;
      transform:translate(-50%, -50%);
      max-width: calc(100vw - 80px);  /* rezerva pro tlačítka */
      max-height: calc(100vh - 40px);
      width:auto;
      height:auto;
      opacity:0;
      transition: opacity 150ms ease;
      will-change: opacity;
      z-index:1;
      pointer-events:none;
      display:block;
      background:transparent;
    }
    .video-stage img.show{
      opacity:1;
      z-index:2;
      pointer-events:auto;
    }

    /* Preview image pro testovací mód (nezmění provozní buffer) */
    #previewImg{
      position:absolute;
      left:50%;
      top:50%;
      transform:translate(-50%, -50%);
      max-width: calc(100vw - 80px);
      max-height: calc(100vh - 40px);
      width:auto;
      height:auto;
      opacity:0;
      transition: opacity 100ms linear;
      will-change: opacity;
      z-index:9999; /* nad vším */
      pointer-events:none;
      display:none;
      background:transparent;
    }
    #previewImg.show{ display:block; opacity:1; }

    /* Buttons in bottom-left corner — USB, T (test) a FS */
    .corner-btns{
      position:absolute;
      left:8px;
      bottom:8px;
      display:flex;
      flex-direction:column;
      gap:8px;
      align-items:center;
      z-index:2147483647;
      pointer-events:auto;
    }

    .ctrl-btn{
      width:44px;
      height:36px;
      border-radius:6px;
      border:1px solid rgba(255,255,255,0.06);
      background:#000; /* zůstane černé kolem */
      color:#fff;
      font-weight:700;
      font-size:14px;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      opacity:0.98;
    }
    .ctrl-btn:active{transform:scale(0.98)}
    .ctrl-btn[disabled]{ opacity:0.35; cursor:default; }
    .ctrl-btn.test-active{ outline:2px solid rgba(255,255,255,0.06); }

    /* test controls (+/-) — skryté dokud není test mód aktivní */
    .test-controls{
      display:none;
      flex-direction:row;
      gap:6px;
      align-items:center;
      justify-content:center;
      margin-top:4px;
    }
    .test-controls.show{ display:flex; }

    .test-controls .small-btn{
      width:32px;
      height:28px;
      border-radius:6px;
      border:1px solid rgba(255,255,255,0.06);
      background:#000;
      color:#fff;
      font-weight:700;
      font-size:16px;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      padding:0;
      line-height:1;
    }
    .test-controls .small-btn:active{ transform: scale(0.98); }

    :fullscreen .corner-btns,
    :-webkit-full-screen .corner-btns,
    :-moz-full-screen .corner-btns{
      position: fixed;
      left: 8px;
      bottom: 8px;
      z-index: 2147483647;
    }

    header,footer,.note,.controls,.raw,.manual{display:none}
  </style>
</head>

<body>
  <div class="video-frame" aria-live="polite">
    <div class="video-stage" id="stage">
      <!-- provozní obrázky (crossfade) -->
      <img id="imgA" alt="" />
      <img id="imgB" alt="" />
      <!-- preview obrázek pro test mód (neovlivňuje provozní buffer) -->
      <img id="previewImg" alt="preview" />

      <div class="corner-btns">
        <button class="ctrl-btn" id="btnUsb">USB</button>

        <!-- T tlačítko a ovladač +/−, +/− se zobrazí až po kliknutí na T -->
        <div style="display:flex; flex-direction:column; align-items:center;">
          <button class="ctrl-btn" id="btnTest" disabled title="Povoleno po připojení USB">T</button>
          <div class="test-controls" id="testControls">
            <button class="small-btn" id="btnTestMinus">−</button>
            <button class="small-btn" id="btnTestPlus">+</button>
          </div>
        </div>

        <button class="ctrl-btn" id="fsBtn">FS</button>
      </div>
    </div>
  </div>

  <script>
    // ELEMENTY
    const imgA = document.getElementById('imgA');
    const imgB = document.getElementById('imgB');
    const previewImg = document.getElementById('previewImg');
    const usbBtn = document.getElementById('btnUsb');
    const testBtn = document.getElementById('btnTest');
    const testControls = document.getElementById('testControls');
    const testPlus = document.getElementById('btnTestPlus');
    const testMinus = document.getElementById('btnTestMinus');
    const fsBtn = document.getElementById('fsBtn');
    const stage = document.getElementById('stage');

    fsBtn.textContent = 'FS';
    usbBtn.textContent = 'USB';
    testBtn.textContent = 'T';

    // PROVOZNÍ OBRÁZKY / STAV
    let front = null;
    let back = null;
    let currentTemp = null;   // aktuální zobrazená teplota v provozním módu
    let transitioning = false;

    // FILTR (provozní mód)
    const MA_WINDOW = 7;
    const OUTLIER_THRESHOLD = 15;
    const MIN_TEMP = -50;
    const MAX_TEMP = 150;
    const operationalBuffer = [];

    // TEST MÓD: postupné indexování od -5 do 30
    const TEST_MIN = -5;
    const TEST_MAX = 30;
    const testTemps = [];
    for (let t = TEST_MIN; t <= TEST_MAX; t++) testTemps.push(t);
    let testMode = false;
    let testIndex = 0;
    let preTestTemp = null; // uložíme hodnotu provozního zobrazení před vstupem do test módu

    // HELPERS
    function bufferPush(buf, val){
      buf.push(val);
      while (buf.length > MA_WINDOW) buf.shift();
    }
    function bufferClear(buf){
      buf.length = 0;
    }
    function bufferAverage(buf){
      if (buf.length === 0) return null;
      return buf.reduce((s,x)=>s+x,0) / buf.length;
    }
    function filenameForTemp(n){ return `${n}.jpg`; }

    // PROVOZNÍ showTemp (ovlivní currentTemp + hlavní obrázky)
    function showTemp(newTemp){
      if (transitioning) return;
      const src = filenameForTemp(newTemp);
      if (currentTemp === newTemp && front && front.src && front.src.endsWith(src)) return;

      transitioning = true;
      const tester = new Image();
      tester.onload = () => {
        tester.onload = null;
        tester.onerror = null;

        if (!front) { front = imgA; back = imgB; }
        else back = (front === imgA) ? imgB : imgA;

        back.src = src;
        back.style.display = 'block';
        back.classList.remove('show');

        void back.offsetWidth;
        back.classList.add('show');

        if (front && front.classList.contains('show')) {
          front.classList.remove('show');
          const onTransitionEnd = () => {
            front.style.display = 'none';
            front.removeEventListener('transitionend', onTransitionEnd);
            const tmp = front;
            front = back;
            back = tmp;
            currentTemp = newTemp;
            transitioning = false;
          };
          front.addEventListener('transitionend', onTransitionEnd, { once:true });
        } else {
          front = back;
          back = (front === imgA) ? imgB : imgA;
          currentTemp = newTemp;
          transitioning = false;
        }
      };
      tester.onerror = () => { tester.onload = null; tester.onerror = null; transitioning = false; /* ignore missing */ };
      tester.src = src;
    }

    // PREVIEW show (test mode) — nezmění provozní currentTemp ani buffery
    function showPreviewTemp(newTemp){
      const src = filenameForTemp(newTemp);
      previewImg.src = src;
      previewImg.style.display = 'block';
      void previewImg.offsetWidth;
      previewImg.classList.add('show');
    }
    function hidePreview(){
      previewImg.classList.remove('show');
      setTimeout(()=>{ previewImg.style.display = 'none'; previewImg.src = ''; }, 120);
    }

    // FULLSCREEN
    function toggleFullscreen(){
      if(!document.fullscreenElement) stage.requestFullscreen?.(); else document.exitFullscreen?.();
      fsBtn.textContent = 'FS';
    }
    fsBtn.addEventListener('click', toggleFullscreen);
    document.addEventListener('fullscreenchange', ()=> { fsBtn.textContent = 'FS'; });

    // SERIAL (Web Serial API)
    let serialPort = null;
    let serialReader = null;
    let serialKeepReading = false;

    // Enter/Exit test mode (T button)
    function enterTestMode(){
      testMode = true;
      preTestTemp = currentTemp;
      if (preTestTemp !== null && !Number.isNaN(preTestTemp)) {
        let idx = Math.round(preTestTemp) - TEST_MIN;
        idx = Math.max(0, Math.min(testTemps.length - 1, idx));
        testIndex = idx;
      } else {
        testIndex = 0;
      }
      // show preview starting at the last shown provozni obrazek
      showPreviewTemp(testTemps[testIndex]);
      testControls.classList.add('show');
      testBtn.classList.add('test-active');
    }
    function exitTestMode(){
      testMode = false;
      hidePreview();
      testControls.classList.remove('show');
      testBtn.classList.remove('test-active');
      if (preTestTemp !== null) {
        showTemp(preTestTemp);
      }
    }

    function testStepUp(){
      if (!testMode) return;
      if (testIndex < testTemps.length - 1) testIndex++;
      showPreviewTemp(testTemps[testIndex]);
    }
    function testStepDown(){
      if (!testMode) return;
      if (testIndex > 0) testIndex--;
      showPreviewTemp(testTemps[testIndex]);
    }

    // Handle incoming lines from serial (provozni režim only while not in testMode)
    function handleSerialLine(line){
      const raw = line.trim();
      if (raw.length === 0) return;

      if (testMode) {
        // while in test mode ignore serial input for provozni processing
        return;
      }

      const m = raw.match(/-?\d+(\.\d+)?/);
      if (!m) return;
      const value = Number(m[0]);
      if (!Number.isFinite(value)) return;
      if (value < MIN_TEMP || value > MAX_TEMP) return;

      const curAvg = bufferAverage(operationalBuffer);
      if (curAvg !== null && Math.abs(value - curAvg) > OUTLIER_THRESHOLD) {
        return;
      }

      bufferPush(operationalBuffer, value);
      const avg = bufferAverage(operationalBuffer);
      if (avg !== null) {
        const rounded = Math.round(avg);
        showTemp(rounded);
      }
    }

    // connectSerial / disconnectSerial (Web Serial)
    async function connectSerial(){
      if (!('serial' in navigator)) {
        alert('Web Serial API není v tomto prohlížeči dostupný. Použij Chrome/Edge (HTTPS).');
        return;
      }

      try {
        serialPort = await navigator.serial.requestPort();
        await serialPort.open({ baudRate: 115200 });

        const textDecoder = new TextDecoderStream();
        serialPort.readable.pipeTo(textDecoder.writable);
        const reader = textDecoder.readable.getReader();
        serialReader = reader;
        serialKeepReading = true;

        // povolit tlačítko Test když je zařízení připojeno
        testBtn.disabled = false;

        let buffer = '';
        while (serialKeepReading) {
          const { value, done } = await reader.read();
          if (done) break;
          if (value) {
            buffer += value;
            const parts = buffer.split(/\r?\n/);
            buffer = parts.pop();
            for (const part of parts) {
              if (part != null) handleSerialLine(part);
            }
          }
        }
      } catch (err) {
        console.error('Chyba při připojování serialu:', err);
        await disconnectSerial();
      }
    }

    async function disconnectSerial(){
      serialKeepReading = false;
      testBtn.disabled = true;
      if (testMode) exitTestMode();
      try {
        if (serialReader) {
          try { await serialReader.cancel(); } catch {}
          try { serialReader.releaseLock(); } catch {}
          serialReader = null;
        }
        if (serialPort) {
          try { await serialPort.close(); } catch {}
          serialPort = null;
        }
      } catch (err) {
        console.warn('Chyba při odpojování serialu', err);
      }
    }

    // Button wiring
    usbBtn.addEventListener('click', async () => {
      if (serialPort) await disconnectSerial(); else await connectSerial();
    });

    testBtn.addEventListener('click', () => {
      if (!serialPort) return; // povoleno až po připojení
      if (!testMode) enterTestMode(); else exitTestMode();
    });

    testPlus.addEventListener('click', testStepUp);
    testMinus.addEventListener('click', testStepDown);

    // Keyboard: T toggles test mode (if connected)
    window.addEventListener('keydown', (e) => {
      if (e.key === 't' || e.key === 'T') {
        if (!serialPort) return;
        if (!testMode) enterTestMode(); else exitTestMode();
      }
      // optionally allow keyboard +/- when test mode active
      if (testMode && (e.key === '+' || e.key === '=')) testStepUp();
      if (testMode && (e.key === '-' || e.key === '_')) testStepDown();
    });

    // close serial on unload
    window.addEventListener('beforeunload', async () => {
      await disconnectSerial();
    });

    // init
    window.addEventListener('load', () => {
      imgA.classList.remove('show'); imgB.classList.remove('show');
      previewImg.classList.remove('show'); previewImg.style.display='none';
      testControls.classList.remove('show');
      testBtn.disabled = true;
    });
  </script>
</body>
</html>
