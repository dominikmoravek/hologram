<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hologram — USB input (jen USB a FS, s filtrem)</title>
  <style>
    html,body{
      height:100%;
      margin:0;
      background:#000;
      color:#fff;
      font-family:system-ui,Arial,Helvetica,sans-serif;
    }

    .video-frame{
      position:fixed;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      background:#000;
    }

    /* Stage zabírá celé okno — obrázky jsou celé vidět */
    .video-stage {
      position: relative;
      width: 100%;
      height: 100%;
      display:block;
      overflow: visible;
      background:#000;
    }

    /* Obrázky jsou centrované a nikdy se neoříznou. */
    .video-stage img{
      position:absolute;
      left:50%;
      top:50%;
      transform:translate(-50%, -50%);
      max-width: calc(100vw - 120px);  /* rezervace pro tlačítka */
      max-height: calc(100vh - 40px);
      width:auto;
      height:auto;
      opacity:0;
      transition: opacity 250ms ease;
      will-change: opacity;
      z-index:1;
      pointer-events:none;
      display:block;
      background:transparent;
    }
    .video-stage img.show{
      opacity:1;
      z-index:2;
      pointer-events:auto;
    }

    /* Buttons in bottom-left corner — column (jen USB a FS) */
    .corner-btns{
      position:absolute;
      left:10px;
      bottom:10px;
      display:flex;
      flex-direction:column;
      gap:72px; /* vzdálenost mezi tlačítky */
      align-items:center;
      z-index:2147483647;
      pointer-events:auto;
    }

    .ctrl-btn{
      width:56px;
      height:44px;
      border-radius:8px;
      border:none;
      background:#000; /* zůstane černé kolem */
      color:#fff;
      font-weight:700;
      font-size:16px;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      opacity:0.98;
    }
    .ctrl-btn:active{transform:scale(0.98)}

    /* Keep buttons visible in fullscreen */
    :fullscreen .corner-btns,
    :-webkit-full-screen .corner-btns,
    :-moz-full-screen .corner-btns{
      position: fixed;
      left: 10px;
      bottom: 10px;
      z-index: 2147483647;
    }

    /* Malý stavový text nahoře vlevo (nepovinné, pro ladění) */
    .status {
      position: absolute;
      left: 10px;
      top: 10px;
      color: #ddd;
      font-size: 14px;
      z-index: 2147483647;
      background: rgba(0,0,0,0.6);
      padding: 6px 8px;
      border-radius: 6px;
      pointer-events: none;
    }

    header,footer,.note,.controls,.raw,.manual{display:none}
  </style>
</head>

<body>
  <div class="video-frame" aria-live="polite">
    <div class="video-stage" id="stage">
      <img id="imgA" alt="" />
      <img id="imgB" alt="" />

      <div class="corner-btns">
        <button class="ctrl-btn" id="btnUsb">USB</button>
        <button class="ctrl-btn" id="fsBtn">FS</button>
      </div>

      <div class="status" id="status" aria-hidden="true">USB: off — avg: n/a</div>
    </div>
  </div>

  <script>
    // ELEMENTY
    const imgA = document.getElementById('imgA');
    const imgB = document.getElementById('imgB');
    const usbBtn = document.getElementById('btnUsb');
    const fsBtn = document.getElementById('fsBtn');
    const stage = document.getElementById('stage');
    const statusEl = document.getElementById('status');

    fsBtn.textContent = 'FS';
    usbBtn.textContent = 'USB';

    // STAV PRO OBRÁZKY
    let front = null;
    let back = null;
    let currentTemp = null; // null = nic nezobrazeno
    let transitioning = false;

    // FILTR + BUFFER
    const MA_WINDOW = 7; // klouzavý průměr: držíme posledních 5–10 hodnot (zde 7)
    const OUTLIER_THRESHOLD = 15; // pokud nová hodnota liší od průměru více než toto, považujeme za extrém a ignorujeme
    const MIN_TEMP = -50; // tvrdé dolní omezení (pokud chcete upravte)
    const MAX_TEMP = 150; // tvrdé horní omezení (pokud chcete upravte)
    const tempsBuffer = []; // buffer posledních hodnot (čísla - mohou být float)
    function bufferPush(val){
      tempsBuffer.push(val);
      while (tempsBuffer.length > MA_WINDOW) tempsBuffer.shift();
    }
    function bufferClear(){
      tempsBuffer.length = 0;
    }
    function bufferAverage(){
      if (tempsBuffer.length === 0) return null;
      const sum = tempsBuffer.reduce((s,x)=>s+x,0);
      return sum / tempsBuffer.length;
    }

    // POMOCNÉ: sestaví jméno souboru podle čísla: např. 21 -> "21.jpg", -1 -> "-1.jpg"
    function filenameForTemp(n){
      return `${n}.jpg`;
    }

    // inicializace obrazků (skrytí)
    function hideAllImmediate(){
      [imgA, imgB].forEach(i=>{
        i.classList.remove('show');
        i.style.display = 'none';
        i.src = '';
      });
      front = null;
      back = null;
      currentTemp = null;
      bufferClear();
      updateStatus();
    }

    // crossfade a nastavení obrázku
    function showTemp(newTemp){
      if (transitioning) return;
      const src = filenameForTemp(newTemp);

      if (currentTemp === newTemp && front && front.src && front.src.endsWith(src)) return;

      transitioning = true;

      // test existence obrázku (pokud chybí, nebudeme měnit)
      const tester = new Image();
      tester.onload = () => {
        tester.onload = null;
        tester.onerror = null;

        if (!front) {
          front = imgA;
          back = imgB;
        } else {
          back = (front === imgA) ? imgB : imgA;
        }

        back.src = src;
        back.style.display = 'block';
        back.classList.remove('show');

        // force reflow + fade
        void back.offsetWidth;
        back.classList.add('show');

        if (front && front.classList.contains('show')) {
          front.classList.remove('show');
          const onTransitionEnd = () => {
            front.style.display = 'none';
            front.removeEventListener('transitionend', onTransitionEnd);
            const tmp = front;
            front = back;
            back = tmp;
            currentTemp = newTemp;
            transitioning = false;
            updateStatus();
          };
          front.addEventListener('transitionend', onTransitionEnd, { once: true });
        } else {
          front = back;
          back = (front === imgA) ? imgB : imgA;
          currentTemp = newTemp;
          transitioning = false;
          updateStatus();
        }
      };
      tester.onerror = () => {
        // pokud obrázek chybí, ignorujeme (nepřepneme)
        console.warn('Nepodařilo se načíst obrázek', src);
        tester.onload = null;
        tester.onerror = null;
        transitioning = false;
      };
      tester.src = src;
    }

    // UI status
    function updateStatus(extra){
      const avg = bufferAverage();
      const avgText = avg === null ? 'n/a' : avg.toFixed(2);
      const curText = currentTemp === null ? 'n/a' : String(currentTemp);
      statusEl.textContent = `USB: ${serialPort ? 'on' : 'off'} — avg: ${avgText} — shown: ${curText}` + (extra ? ' — ' + extra : '');
    }

    // FULLSCREEN toggle (text zůstává FS)
    function toggleFullscreen(){
      if(!document.fullscreenElement){
        stage.requestFullscreen?.();
      }else{
        document.exitFullscreen?.();
      }
      fsBtn.textContent = 'FS';
    }
    fsBtn.addEventListener('click', toggleFullscreen);
    document.addEventListener('fullscreenchange', ()=> { fsBtn.textContent = 'FS'; });

    // SERIAL (Web Serial API)
    let serialPort = null;
    let serialReader = null;
    let serialKeepReading = false;

    // připojení a čtení — bufferujeme řádky, skládáme hodnoty do klouzavého průměru
    async function connectSerial() {
      if (!('serial' in navigator)) {
        alert('Web Serial API není v tomto prohlížeči dostupný. Použij Chrome/Edge (HTTPS).');
        return;
      }

      try {
        // dialog pro výběr zařízení
        serialPort = await navigator.serial.requestPort();
        await serialPort.open({ baudRate: 115200 });

        // nastavení čtení textu
        const textDecoder = new TextDecoderStream();
        serialPort.readable.pipeTo(textDecoder.writable);
        const reader = textDecoder.readable.getReader();
        serialReader = reader;
        serialKeepReading = true;

        usbBtn.textContent = 'USB:ON';
        updateStatus();

        // buffer pro slučování příchozích útržků — čteme celé řádky
        let buffer = '';
        while (serialKeepReading) {
          const { value, done } = await reader.read();
          if (done) break;
          if (value) {
            buffer += value;
            // rozdělíme podle CR/LF; poslední část (možná neúplná) necháme v bufferu
            const parts = buffer.split(/\r?\n/);
            buffer = parts.pop();
            for (const part of parts) {
              const line = part.trim();
              if (line.length) handleSerialLine(line);
            }
          }
        }
      } catch (err) {
        console.error('Chyba při připojování serialu:', err);
        alert('Chyba při připojování k USB: ' + (err && err.message ? err.message : err));
        await disconnectSerial();
      }
    }

    function handleSerialLine(line) {
      // Dostaneme celou řádku (bufferování výše zabrání rozdělení např. "2" a "5").
      // Najdeme první číslo (může být "temp:20" nebo "20").
      const m = line.match(/-?\d+(\.\d+)?/);
      if (!m) {
        console.log('Serial řádka bez čísla:', line);
        updateStatus('no-num');
        return;
      }

      const value = Number(m[0]);
      if (!Number.isFinite(value)) return;

      // tvrdé ohraničení
      if (value < MIN_TEMP || value > MAX_TEMP) {
        console.warn('Extrémní hodnota ignorována:', value);
        updateStatus('ignored-extreme');
        return;
      }

      // pokud buffer obsahuje už nějaké hodnoty, porovnáme s průměrem a odmítneme extrémy
      const curAvg = bufferAverage();
      if (curAvg !== null && Math.abs(value - curAvg) > OUTLIER_THRESHOLD) {
        console.warn('Hodnota považována za extrém a ignorována:', value, 'avg:', curAvg);
        updateStatus('ignored-outlier');
        return;
      }

      // přijmeme hodnotu do bufferu a spočítáme průměr
      bufferPush(value);
      const avg = bufferAverage();
      updateStatus();

      // na základě průměru aktualizujeme zobrazený obrázek (zaokrouhlíme)
      if (avg !== null) {
        const rounded = Math.round(avg);
        showTemp(rounded);
      }
    }

    async function disconnectSerial() {
      serialKeepReading = false;
      usbBtn.textContent = 'USB';
      updateStatus();

      try {
        if (serialReader) {
          try { await serialReader.cancel(); } catch {}
          try { serialReader.releaseLock(); } catch {}
          serialReader = null;
        }
        if (serialPort) {
          try { await serialPort.close(); } catch {}
          serialPort = null;
        }
      } catch (err) {
        console.warn('Chyba při odpojování serialu', err);
      }
    }

    // USB tlačítko: toggle připojení
    usbBtn.addEventListener('click', async () => {
      if (serialPort) {
        await disconnectSerial();
      } else {
        await connectSerial();
      }
    });

    // při odchodu stránky zavřít port
    window.addEventListener('beforeunload', async () => {
      await disconnectSerial();
    });

    // inicializace
    window.addEventListener('load', hideAllImmediate);
  </script>
</body>
</html>
