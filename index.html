<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hologram — minimal (4:3 crop, crossfade)</title>
  <style>
    html,body{
      height:100%;
      margin:0;
      background:#000;
      color:#fff;
      font-family:system-ui,Arial,Helvetica,sans-serif;
    }

    .video-frame{
      position:fixed;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
      background:#000;
    }

    /* Stage with fixed 4:3 aspect ratio. It will be slightly smaller than full screen.
       The stage width is the smaller of 90vw and the width that keeps 4:3 for 85vh height.
       Videos inside use object-fit:cover so sides get cropped to fill 4:3. */
    .video-stage {
      width: min(90vw, calc(85vh * 4 / 3));
      aspect-ratio: 4 / 3;
      height: auto;
      position: relative;
      display:block;
      overflow:hidden;
    }

    /* Videos stacked and centered; opacity used for crossfade (short fade) */
    .video-stage video{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      object-fit:cover;         /* cover to crop sides and keep 4:3 */
      opacity:0;
      transition: opacity 250ms ease;
      will-change: opacity;
      z-index:1;
      pointer-events:none;
      background:transparent;
    }
    .video-stage video.show{
      opacity:1;
      z-index:2;
      pointer-events:auto;
    }

    /* Buttons in bottom-left corner — column */
    .corner-btns{
      position:absolute;
      left:10px;
      bottom:10px;
      display:flex;
      flex-direction:column;
      gap:48px;                 /* zvětšený odstup mezi tlačítky (48px) */
      align-items:center;
      z-index:2147483647;
      pointer-events:auto;
    }

    .num-btn{
      width:40px;
      height:40px;
      border-radius:6px;
      border:none;
      background:#000;
      color:#fff;
      font-weight:700;
      font-size:16px;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      opacity:0.95;
    }
    .num-btn:active{transform:scale(0.98)}

    .action-btn{
      min-width:44px;
      height:40px;
      border-radius:6px;
      border:none;
      background:#000;
      color:#fff;
      font-weight:700;
      font-size:13px;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      opacity:0.95;
    }
    .action-btn:active{transform:scale(0.98)}

    /* Keep buttons visible in fullscreen */
    :fullscreen .corner-btns,
    :-webkit-full-screen .corner-btns,
    :-moz-full-screen .corner-btns{
      position: fixed;
      left: 10px;
      bottom: 10px;
      z-index: 2147483647;
    }

    header,footer,.note,.controls,.raw,.manual,.status{display:none}
  </style>
</head>

<body>
  <div class="video-frame" aria-live="polite">
    <div class="video-stage">
      <video id="snow"  src="snow.mp4"  loop muted playsinline preload="auto"></video>
      <video id="cloud" src="cloud.mp4" loop muted playsinline preload="auto"></video>
      <video id="fire"  src="fire.mp4"  loop muted playsinline preload="auto"></video>

      <div class="corner-btns">
        <button class="num-btn" data-cmd="snow">1</button>
        <button class="num-btn" data-cmd="cloud">2</button>
        <button class="num-btn" data-cmd="fire">3</button>
        <button class="action-btn" id="offBtn">OFF</button>
        <button class="action-btn" id="fsBtn">FS</button>
      </div>
    </div>
  </div>

  <script>
    const videos = {
      snow:  document.getElementById('snow'),
      cloud: document.getElementById('cloud'),
      fire:  document.getElementById('fire')
    };

    const fsBtn = document.getElementById('fsBtn');
    fsBtn.textContent = 'FS'; // vždycky FS

    let current = null;
    let transitioning = false;
    const FADE_TIME = 250;

    function hideAllImmediate(){
      Object.values(videos).forEach(v=>{
        try{v.pause()}catch{}
        v.classList.remove('show');
        v.style.display='none';
      });
      current=null;
    }

    function safePlayStart(v){
      return new Promise(resolve=>{
        if(v.readyState>=2){
          try{v.currentTime=0}catch{}
          v.play().then(resolve).catch(resolve);
        }else{
          const onMeta=()=>{
            try{v.currentTime=0}catch{}
            v.play().catch(()=>{});
            v.removeEventListener('loadedmetadata',onMeta);
            setTimeout(resolve,50);
          };
          v.addEventListener('loadedmetadata',onMeta);
          setTimeout(resolve,800);
        }
      });
    }

    async function play(name){
      name = (name || '').toString().trim().toLowerCase();
      if(!name) return;
      if(transitioning || current===name) return;
      const next=videos[name];
      if(!next) return;
      transitioning=true;

      next.style.display='block';
      await safePlayStart(next);
      void next.offsetWidth;
      next.classList.add('show');

      if(current){
        const prev=videos[current];
        prev.classList.remove('show');
        prev.addEventListener('transitionend',()=>{
          try{prev.pause()}catch{}
          prev.style.display='none';
        },{once:true});
      }

      setTimeout(()=>{
        current=name;
        transitioning=false;
      },FADE_TIME+50);
    }

    function stopAll(){
      if(current){
        const prev=videos[current];
        prev.classList.remove('show');
        prev.addEventListener('transitionend',()=>{
          try{prev.pause()}catch{}
          prev.style.display='none';
        },{once:true});
      }
      current=null;
    }

    document.querySelectorAll('.num-btn').forEach(b=>{
      b.addEventListener('click',()=> {
        play(b.dataset.cmd);
      });
    });
    document.getElementById('offBtn').addEventListener('click',stopAll);

    const fsTarget=document.querySelector('.video-stage');
    function toggleFullscreen(){
      if(!document.fullscreenElement){
        fsTarget.requestFullscreen?.();
      }else{
        document.exitFullscreen?.();
      }
      // nebudeme měnit text; zaručíme, že zůstane "FS" i při změně fullscreenu
      fsBtn.textContent = 'FS';
    }
    fsBtn.addEventListener('click',toggleFullscreen);

    // pokud uživatel opustí/fullscreenuje jinak (ESC atd.), udržujeme text "FS"
    document.addEventListener('fullscreenchange', ()=> { fsBtn.textContent = 'FS'; });

    window.addEventListener('load',hideAllImmediate);
  </script>
</body>
</html>
