<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hologram — obrázky podle teplot (USB input)</title>
  <style>
    html,body{
      height:100%;
      margin:0;
      background:#000;
      color:#fff;
      font-family:system-ui,Arial,Helvetica,sans-serif;
    }

    .video-frame{
      position:fixed;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      background:#000;
    }

    /* Stage zabírá celé okno — obrázky jsou celé vidět */
    .video-stage {
      position: relative;
      width: 100%;
      height: 100%;
      display:block;
      overflow: visible;
      background:#000;
    }

    /* Obrázky jsou centrované a nikdy se neoříznou.
       max-width/max-height zajišťují, že se vejdou do viewportu (bere v potaz místo pro ovládací prvky). */
    .video-stage img{
      position:absolute;
      left:50%;
      top:50%;
      transform:translate(-50%, -50%);
      max-width: calc(100vw - 160px);  /* rezervujeme místo vlevo pro tlačítka */
      max-height: calc(100vh - 40px);
      width:auto;
      height:auto;
      opacity:0;
      transition: opacity 250ms ease;
      will-change: opacity;
      z-index:1;
      pointer-events:none;
      display:block;
      background:transparent;
    }
    .video-stage img.show{
      opacity:1;
      z-index:2;
      pointer-events:auto;
    }

    /* Buttons in bottom-left corner — column */
    .corner-btns{
      position:absolute;
      left:10px;
      bottom:10px;
      display:flex;
      flex-direction:column;
      gap:64px; /* zvětšený odstup mezi tlačítky */
      align-items:center;
      z-index:2147483647;
      pointer-events:auto;
    }

    .ctrl-btn{
      width:44px;
      height:44px;
      border-radius:6px;
      border:none;
      background:#000;
      color:#fff;
      font-weight:700;
      font-size:18px;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      opacity:0.95;
    }
    .ctrl-btn:active{transform:scale(0.98)}

    /* Keep buttons visible in fullscreen */
    :fullscreen .corner-btns,
    :-webkit-full-screen .corner-btns,
    :-moz-full-screen .corner-btns{
      position: fixed;
      left: 10px;
      bottom: 10px;
      z-index: 2147483647;
    }

    header,footer,.note,.controls,.raw,.manual,.status{display:none}
  </style>
</head>

<body>
  <div class="video-frame" aria-live="polite">
    <div class="video-stage" id="stage">
      <img id="imgA" alt="" />
      <img id="imgB" alt="" />

      <div class="corner-btns">
        <!-- prohozeno: nejprve minus, pak plus -->
        <button class="ctrl-btn" id="btnMinus">−</button>
        <button class="ctrl-btn" id="btnPlus">+</button>
        <button class="ctrl-btn" id="btnOn">ON</button>
        <button class="ctrl-btn" id="btnOff">OFF</button>
        <button class="ctrl-btn" id="btnUsb">USB</button>
        <button class="ctrl-btn" id="fsBtn">FS</button>
      </div>
    </div>
  </div>

  <script>
    // --- image crossfade core (bez změn) ---
    const imgA = document.getElementById('imgA');
    const imgB = document.getElementById('imgB');
    const plusBtn = document.getElementById('btnPlus');
    const minusBtn = document.getElementById('btnMinus');
    const onBtn = document.getElementById('btnOn');
    const offBtn = document.getElementById('btnOff');
    const usbBtn = document.getElementById('btnUsb');
    const fsBtn = document.getElementById('fsBtn');
    const stage = document.getElementById('stage');

    fsBtn.textContent = 'FS';

    let front = null;
    let back = null;
    let currentTemp = null; // null = nic nezobrazeno
    let transitioning = false;
    const FADE_TIME = 250;

    function filenameForTemp(n){
      return `${n}.jpg`;
    }

    function hideAllImmediate(){
      [imgA, imgB].forEach(i=>{
        i.classList.remove('show');
        i.style.display = 'none';
        i.src = '';
      });
      front = null;
      back = null;
      currentTemp = null;
    }

    function showTemp(newTemp){
      if (transitioning) return;
      const src = filenameForTemp(newTemp);

      if (currentTemp === newTemp && front && front.src && front.src.endsWith(src)) return;

      transitioning = true;

      const tester = new Image();
      tester.onload = () => {
        tester.onload = null;
        tester.onerror = null;

        if (!front) {
          front = imgA;
          back = imgB;
        } else {
          back = (front === imgA) ? imgB : imgA;
        }

        back.src = src;
        back.style.display = 'block';
        back.classList.remove('show');

        void back.offsetWidth;
        back.classList.add('show');

        if (front && front.classList.contains('show')) {
          front.classList.remove('show');
          const onTransitionEnd = () => {
            front.style.display = 'none';
            front.removeEventListener('transitionend', onTransitionEnd);
            const tmp = front;
            front = back;
            back = tmp;
            currentTemp = newTemp;
            transitioning = false;
          };
          front.addEventListener('transitionend', onTransitionEnd, { once: true });
        } else {
          front = back;
          back = (front === imgA) ? imgB : imgA;
          currentTemp = newTemp;
          transitioning = false;
        }
      };
      tester.onerror = () => {
        console.warn('Nepodařilo se načíst obrázek', src);
        tester.onload = null;
        tester.onerror = null;
        transitioning = false;
      };
      tester.src = src;
    }

    function stepUp(){
      if (currentTemp === null) return;
      showTemp(currentTemp + 1);
    }
    function stepDown(){
      if (currentTemp === null) return;
      showTemp(currentTemp - 1);
    }

    function stopAll(){
      [imgA, imgB].forEach(i=>{
        i.classList.remove('show');
        i.style.display = 'none';
      });
      currentTemp = null;
      front = null;
      back = null;
    }

    // ON načte 21.jpg jako první obrázek (jak bylo dohodnuto)
    function turnOn(){
      showTemp(21);
    }

    function toggleFullscreen(){
      if(!document.fullscreenElement){
        stage.requestFullscreen?.();
      }else{
        document.exitFullscreen?.();
      }
      fsBtn.textContent = 'FS';
    }

    plusBtn.addEventListener('click', stepUp);
    minusBtn.addEventListener('click', stepDown);
    onBtn.addEventListener('click', turnOn);
    offBtn.addEventListener('click', stopAll);
    fsBtn.addEventListener('click', toggleFullscreen);
    document.addEventListener('fullscreenchange', ()=> { fsBtn.textContent = 'FS'; });

    // --- Web Serial (USB) integration ---
    // Poznámky:
    // - Používáme Web Serial API (navigator.serial). Funguje v Chromium (Chrome, Edge) přes HTTPS.
    // - micro:bit posílá hodnoty přes sériový port (např. ASCII "20\n"). Pokud používáš jiný protokol, uprav parser.
    // - Pokud váš micro:bit neexportuje sériová data, je potřeba firmware, který to dělá.
    let serialPort = null;
    let serialReader = null;
    let serialKeepReading = false;

    async function connectSerial() {
      if (!('serial' in navigator)) {
        alert('Váš prohlížeč nepodporuje Web Serial API. Použijte Chrome/Edge na HTTPS.');
        return;
      }

      try {
        // Otevře dialog pro výběr zařízení
        serialPort = await navigator.serial.requestPort(); // bez filtrů -> vybereš micro:bit
        await serialPort.open({ baudRate: 115200 }); // běžné nastavení pro micro:bit; uprav pokud jinak

        // TextDecoderStream + pipeTo je pohodlné pro čtení řádek
        const textDecoder = new TextDecoderStream();
        const readableStreamClosed = serialPort.readable.pipeTo(textDecoder.writable);
        const reader = textDecoder.readable.getReader();
        serialReader = reader;
        serialKeepReading = true;
        usbBtn.textContent = 'USB:ON';
        usbBtn.style.opacity = '1';

        let buffer = '';
        while (serialKeepReading) {
          const { value, done } = await reader.read();
          if (done) break;
          if (value) {
            buffer += value;
            let nl;
            while ((nl = buffer.indexOf('\n')) >= 0) {
              const line = buffer.slice(0, nl).trim();
              buffer = buffer.slice(nl + 1);
              handleSerialLine(line);
            }
          }
        }

      } catch (err) {
        console.error('Serial connection error:', err);
        alert('Chyba při připojování k USB: ' + (err && err.message ? err.message : err));
        disconnectSerial(); // čisté ukončení
      }
    }

    function handleSerialLine(line) {
      // Očekáváme číslo teploty v řádku; najdeme první číslo (může být "temp:20" nebo "20")
      if (!line) return;
      const m = line.match(/-?\d+(\.\d+)?/);
      if (m) {
        // zaokrouhlíme na celé číslo (přípony souborů jsou integer)
        const value = Math.round(Number(m[0]));
        // pokud není nic zapnuto (currentTemp === null), můžeme automaticky zapnout
        // nebo jen spustit showTemp — zde spustíme přímo showTemp
        showTemp(value);
      } else {
        console.log('Serial line (no number):', line);
      }
    }

    async function disconnectSerial() {
      serialKeepReading = false;
      usbBtn.textContent = 'USB';
      try {
        if (serialReader) {
          await serialReader.cancel();
          try { serialReader.releaseLock(); } catch {}
          serialReader = null;
        }
        if (serialPort) {
          try { await serialPort.close(); } catch {}
          serialPort = null;
        }
      } catch (err) {
        console.warn('Chyba při odpojování serialu', err);
      }
    }

    // USB button toggles connection
    usbBtn.addEventListener('click', async () => {
      if (serialPort) {
        // already connected -> disconnect
        await disconnectSerial();
        usbBtn.textContent = 'USB';
      } else {
        // connect
        await connectSerial();
      }
    });

    // pokud uživatel zavře stránku, zavřeme port
    window.addEventListener('beforeunload', async () => {
      await disconnectSerial();
    });

    // Inicializace
    window.addEventListener('load', hideAllImmediate);
  </script>
</body>
</html>
