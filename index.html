<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hologram — USB input (provozní + jednoduchý testovací mód)</title>
  <style>
    html,body{
      height:100%;
      margin:0;
      background:#000;
      color:#fff;
      font-family:system-ui,Arial,Helvetica,sans-serif;
    }

    .video-frame{
      position:fixed;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      background:#000;
    }

    /* Stage zabírá celé okno — obrázky jsou celé vidět */
    .video-stage {
      position: relative;
      width: 100%;
      height: 100%;
      display:block;
      overflow: visible;
      background:#000;
    }

    /* Obrázky jsou centrované a nikdy se neoříznou. */
    .video-stage img{
      position:absolute;
      left:50%;
      top:50%;
      transform:translate(-50%, -50%);
      max-width: calc(100vw - 80px);  /* rezerva pro tlačítka */
      max-height: calc(100vh - 40px);
      width:auto;
      height:auto;
      opacity:0;
      transition: opacity 150ms ease; /* rychlejší pro testovací mód */
      will-change: opacity;
      z-index:1;
      pointer-events:none;
      display:block;
      background:transparent;
    }
    .video-stage img.show{
      opacity:1;
      z-index:2;
      pointer-events:auto;
    }

    /* Buttons in bottom-left corner — USB, T (test) a FS, blízko sebe a menší */
    .corner-btns{
      position:absolute;
      left:8px;
      bottom:8px;
      display:flex;
      flex-direction:column;
      gap:8px; /* blízko u sebe */
      align-items:center;
      z-index:2147483647;
      pointer-events:auto;
    }

    .ctrl-btn{
      width:44px;
      height:36px;
      border-radius:6px;
      border:1px solid rgba(255,255,255,0.06);
      background:#000; /* zůstane černé kolem */
      color:#fff;
      font-weight:700;
      font-size:14px;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      opacity:0.98;
    }
    .ctrl-btn:active{transform:scale(0.98)}
    .ctrl-btn[disabled]{
      opacity:0.35;
      cursor:default;
    }
    .ctrl-btn.test-active{
      outline: 2px solid rgba(255,255,255,0.08); /* jemná indikace, nebarví okolí */
    }

    :fullscreen .corner-btns,
    :-webkit-full-screen .corner-btns,
    :-moz-full-screen .corner-btns{
      position: fixed;
      left: 8px;
      bottom: 8px;
      z-index: 2147483647;
    }

    header,footer,.note,.controls,.raw,.manual{display:none}
  </style>
</head>

<body>
  <div class="video-frame" aria-live="polite">
    <div class="video-stage" id="stage">
      <img id="imgA" alt="" />
      <img id="imgB" alt="" />

      <div class="corner-btns">
        <button class="ctrl-btn" id="btnUsb">USB</button>
        <button class="ctrl-btn" id="btnTest" disabled title="Povoleno po připojení USB">T</button>
        <button class="ctrl-btn" id="fsBtn">FS</button>
      </div>
    </div>
  </div>

  <script>
    // ELEMENTY
    const imgA = document.getElementById('imgA');
    const imgB = document.getElementById('imgB');
    const usbBtn = document.getElementById('btnUsb');
    const testBtn = document.getElementById('btnTest');
    const fsBtn = document.getElementById('fsBtn');
    const stage = document.getElementById('stage');

    fsBtn.textContent = 'FS';
    usbBtn.textContent = 'USB';
    testBtn.textContent = 'T';

    // OBRÁZKY
    let front = null;
    let back = null;
    let currentTemp = null;   // aktuální zobrazená teplota v provozním módu / aktuální show
    let transitioning = false;

    // PARAMETRY FILTRU (pro provozní mód)
    const MA_WINDOW = 7;
    const OUTLIER_THRESHOLD = 15;
    const MIN_TEMP = -50;
    const MAX_TEMP = 150;

    // BUFFERY
    const operationalBuffer = []; // provozní - používá filtry + MA
    const testBuffer = [];        // testovací - ukládá pouze pro případ potřeby (není filtrován)

    // testovací mód: false = provozní, true = testovací
    let testMode = false;
    let testTemp = 21; // rychlá hodnota v test módu (mění ji A/B nebo čísla od micro:bitu)

    // HELPERS
    function bufferPush(buf, val){
      buf.push(val);
      while (buf.length > MA_WINDOW) buf.shift();
    }
    function bufferClear(buf){
      buf.length = 0;
    }
    function bufferAverage(buf){
      if (buf.length === 0) return null;
      const sum = buf.reduce((s,x)=>s+x,0);
      return sum / buf.length;
    }

    function filenameForTemp(n){
      return `${n}.jpg`;
    }

    function hideAllImmediate(){
      [imgA, imgB].forEach(i=>{
        i.classList.remove('show');
        i.style.display = 'none';
        i.src = '';
      });
      front = null;
      back = null;
      currentTemp = null;
      bufferClear(operationalBuffer);
      bufferClear(testBuffer);
      testTemp = 21;
      testBtn.classList.remove('test-active');
    }

    function showTemp(newTemp){
      if (transitioning) return;
      const src = filenameForTemp(newTemp);
      if (currentTemp === newTemp && front && front.src && front.src.endsWith(src)) return;

      transitioning = true;
      const tester = new Image();
      tester.onload = () => {
        tester.onload = null;
        tester.onerror = null;

        if (!front) {
          front = imgA;
          back = imgB;
        } else {
          back = (front === imgA) ? imgB : imgA;
        }

        back.src = src;
        back.style.display = 'block';
        back.classList.remove('show');

        void back.offsetWidth;
        back.classList.add('show');

        if (front && front.classList.contains('show')) {
          front.classList.remove('show');
          const onTransitionEnd = () => {
            front.style.display = 'none';
            front.removeEventListener('transitionend', onTransitionEnd);
            const tmp = front;
            front = back;
            back = tmp;
            currentTemp = newTemp;
            transitioning = false;
          };
          front.addEventListener('transitionend', onTransitionEnd, { once: true });
        } else {
          front = back;
          back = (front === imgA) ? imgB : imgA;
          currentTemp = newTemp;
          transitioning = false;
        }
      };
      tester.onerror = () => {
        tester.onload = null;
        tester.onerror = null;
        transitioning = false;
        // pokud obrázek chybí, ignorujeme
      };
      tester.src = src;
    }

    // FULLSCREEN
    function toggleFullscreen(){
      if(!document.fullscreenElement){
        stage.requestFullscreen?.();
      }else{
        document.exitFullscreen?.();
      }
      fsBtn.textContent = 'FS';
    }
    fsBtn.addEventListener('click', toggleFullscreen);
    document.addEventListener('fullscreenchange', ()=> { fsBtn.textContent = 'FS'; });

    // SERIAL (Web Serial API)
    let serialPort = null;
    let serialReader = null;
    let serialKeepReading = false;

    // Přepínání test módu: T bude toggle. Tlačítko aktivní jen po připojení USB.
    function setTestMode(on){
      testMode = !!on;
      if (testMode) {
        // show last shown image (ten, co byl před přepnutím do test módu)
        // pokud nic nebylo zobrazeno, použijeme testTemp (nebudeme změňovat currentTemp)
        if (currentTemp !== null) {
          testTemp = currentTemp;
          // explicitně zobrazíme tu samou hodnotu aby bylo jisté, že je vidět poslední obrazek
          showTemp(testTemp);
        } else {
          // nic nebylo zobrazeno, zobrazíme testTemp pokud existuje soubor
          showTemp(testTemp);
        }
        testBtn.classList.add('test-active');
      } else {
        // vystup z test módu: necháme provozní buffer nedotčený
        testBtn.classList.remove('test-active');
      }
    }

    // Zpracování příchozí řádky - rozdělíme chování pro testMode a provoz
    function handleSerialLine(line) {
      const raw = line.trim();
      if (raw.length === 0) return;

      if (testMode) {
        // TEST MODE: žádné průměry ani filtry, okamžitá odezva
        // - "A" nebo "a" => inkrement
        // - "B" nebo "b" => dekrement
        // - číslo v řádce => nastavení na toto číslo
        if (/^[Aa]$/.test(raw)) {
          testTemp = Math.round(testTemp + 1);
          bufferPush(testBuffer, testTemp);
          showTemp(testTemp);
          return;
        }
        if (/^[Bb]$/.test(raw)) {
          testTemp = Math.round(testTemp - 1);
          bufferPush(testBuffer, testTemp);
          showTemp(testTemp);
          return;
        }
        // číslo přímo
        const mNum = raw.match(/-?\d+(\.\d+)?/);
        if (mNum) {
          testTemp = Math.round(Number(mNum[0]));
          bufferPush(testBuffer, testTemp);
          showTemp(testTemp);
          return;
        }
        // jinak ignoruj
        return;
      }

      // PROVOZNÍ MÓD: původní logika s MA a filtrem extrémů
      const m = raw.match(/-?\d+(\.\d+)?/);
      if (!m) return;
      const value = Number(m[0]);
      if (!Number.isFinite(value)) return;
      if (value < MIN_TEMP || value > MAX_TEMP) return;

      const curAvg = bufferAverage(operationalBuffer);
      if (curAvg !== null && Math.abs(value - curAvg) > OUTLIER_THRESHOLD) {
        // ignoruj extrém
        return;
      }

      bufferPush(operationalBuffer, value);
      const avg = bufferAverage(operationalBuffer);
      if (avg !== null) {
        const rounded = Math.round(avg);
        showTemp(rounded);
      }
    }

    // připojení sériového portu a čtení řádků
    async function connectSerial() {
      if (!('serial' in navigator)) {
        alert('Web Serial API není v tomto prohlížeči dostupný. Použij Chrome/Edge (HTTPS).');
        return;
      }

      try {
        serialPort = await navigator.serial.requestPort();
        await serialPort.open({ baudRate: 115200 });

        const textDecoder = new TextDecoderStream();
        serialPort.readable.pipeTo(textDecoder.writable);
        const reader = textDecoder.readable.getReader();
        serialReader = reader;
        serialKeepReading = true;

        // povolit tlačítko Test (nějaké zařízení je připojeno)
        testBtn.disabled = false;

        let buffer = '';
        while (serialKeepReading) {
          const { value, done } = await reader.read();
          if (done) break;
          if (value) {
            buffer += value;
            const parts = buffer.split(/\r?\n/);
            buffer = parts.pop();
            for (const part of parts) {
              const line = part;
              if (line != null) handleSerialLine(line);
            }
          }
        }
      } catch (err) {
        console.error('Chyba při připojování serialu:', err);
        await disconnectSerial();
      }
    }

    async function disconnectSerial() {
      serialKeepReading = false;
      // deaktivovat test tlačítko při odpojení
      testBtn.disabled = true;
      setTestMode(false);
      try {
        if (serialReader) {
          try { await serialReader.cancel(); } catch {}
          try { serialReader.releaseLock(); } catch {}
          serialReader = null;
        }
        if (serialPort) {
          try { await serialPort.close(); } catch {}
          serialPort = null;
        }
      } catch (err) {
        console.warn('Chyba při odpojování serialu', err);
      }
    }

    // USB tlačítko: toggle připojení
    usbBtn.addEventListener('click', async () => {
      if (serialPort) {
        await disconnectSerial();
      } else {
        await connectSerial();
      }
    });

    // Test tlačítko: toggle test módu, aktivní pouze po připojení USB
    testBtn.addEventListener('click', () => {
      if (!serialPort) return;
      setTestMode(!testMode);
    });

    // Klávesové zkratky: 'a' = test mode ON, 'b' = test mode OFF (nepovinné)
    window.addEventListener('keydown', (e) => {
      if (e.key === 'a' || e.key === 'A') {
        setTestMode(true);
      } else if (e.key === 'b' || e.key === 'B') {
        setTestMode(false);
      }
    });

    // zavření portu při opuštění stránky
    window.addEventListener('beforeunload', async () => {
      await disconnectSerial();
    });

    // start: nic nezobrazíme — obrázky se řídí daty z USB
    window.addEventListener('load', hideAllImmediate);
  </script>
</body>
</html>
