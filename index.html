<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hologram — obrázky podle teplot (nezkracovat)</title>
  <style>
    html,body{
      height:100%;
      margin:0;
      background:#000;
      color:#fff;
      font-family:system-ui,Arial,Helvetica,sans-serif;
    }

    .video-frame{
      position:fixed;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      background:#000;
    }

    /* Stage zabírá celé okno — obrázky jsou celé vidět */
    .video-stage {
      position: relative;
      width: 100%;
      height: 100%;
      display:block;
      overflow: visible;
      background:#000;
    }

    /* Obrázky jsou centrované a nikdy se neoříznou.
       max-width/max-height zajišťují, že se vejdou do viewportu (bere v potaz místo pro ovládací prvky). */
    .video-stage img{
      position:absolute;
      left:50%;
      top:50%;
      transform:translate(-50%, -50%);
      max-width: calc(100vw - 160px);  /* rezervujeme místo vlevo pro tlačítka */
      max-height: calc(100vh - 40px);
      width:auto;
      height:auto;
      opacity:0;
      transition: opacity 250ms ease;
      will-change: opacity;
      z-index:1;
      pointer-events:none;
      display:block;
      background:transparent;
    }
    .video-stage img.show{
      opacity:1;
      z-index:2;
      pointer-events:auto;
    }

    /* Buttons in bottom-left corner — column */
    .corner-btns{
      position:absolute;
      left:10px;
      bottom:10px;
      display:flex;
      flex-direction:column;
      gap:48px;
      align-items:center;
      z-index:2147483647;
      pointer-events:auto;
    }

    .ctrl-btn{
      width:44px;
      height:44px;
      border-radius:6px;
      border:none;
      background:#000;
      color:#fff;
      font-weight:700;
      font-size:18px;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      opacity:0.95;
    }
    .ctrl-btn:active{transform:scale(0.98)}

    /* Keep buttons visible in fullscreen */
    :fullscreen .corner-btns,
    :-webkit-full-screen .corner-btns,
    :-moz-full-screen .corner-btns{
      position: fixed;
      left: 10px;
      bottom: 10px;
      z-index: 2147483647;
    }

    header,footer,.note,.controls,.raw,.manual,.status{display:none}
  </style>
</head>

<body>
  <div class="video-frame" aria-live="polite">
    <div class="video-stage" id="stage">
      <img id="imgA" alt="" />
      <img id="imgB" alt="" />

      <div class="corner-btns">
        <button class="ctrl-btn" id="btnPlus">+</button>
        <button class="ctrl-btn" id="btnMinus">−</button>
        <button class="ctrl-btn" id="btnOn">ON</button>
        <button class="ctrl-btn" id="offBtn">OFF</button>
        <button class="ctrl-btn" id="fsBtn">FS</button>
      </div>
    </div>
  </div>

  <script>
    const imgA = document.getElementById('imgA');
    const imgB = document.getElementById('imgB');
    const plusBtn = document.getElementById('btnPlus');
    const minusBtn = document.getElementById('btnMinus');
    const onBtn = document.getElementById('btnOn');
    const offBtn = document.getElementById('offBtn');
    const fsBtn = document.getElementById('fsBtn');
    const stage = document.getElementById('stage');

    fsBtn.textContent = 'FS';

    let front = null;
    let back = null;
    let currentTemp = null; // null = nic nezobrazeno
    let transitioning = false;
    const FADE_TIME = 250;

    function filenameForTemp(n){
      return `${n}.jpg`;
    }

    function hideAllImmediate(){
      [imgA, imgB].forEach(i=>{
        i.classList.remove('show');
        i.style.display = 'none';
        i.src = '';
      });
      front = null;
      back = null;
      currentTemp = null;
    }

    function showTemp(newTemp){
      if (transitioning) return;
      const src = filenameForTemp(newTemp);

      if (currentTemp === newTemp && front && front.src && front.src.endsWith(src)) return;

      transitioning = true;

      const tester = new Image();
      tester.onload = () => {
        tester.onload = null;
        tester.onerror = null;

        if (!front) {
          front = imgA;
          back = imgB;
        } else {
          back = (front === imgA) ? imgB : imgA;
        }

        back.src = src;
        back.style.display = 'block';
        back.classList.remove('show');

        void back.offsetWidth;
        back.classList.add('show');

        if (front && front.classList.contains('show')) {
          front.classList.remove('show');
          const onTransitionEnd = () => {
            front.style.display = 'none';
            front.removeEventListener('transitionend', onTransitionEnd);
            const tmp = front;
            front = back;
            back = tmp;
            currentTemp = newTemp;
            transitioning = false;
          };
          front.addEventListener('transitionend', onTransitionEnd, { once: true });
        } else {
          front = back;
          back = (front === imgA) ? imgB : imgA;
          currentTemp = newTemp;
          transitioning = false;
        }
      };
      tester.onerror = () => {
        console.warn('Nepodařilo se načíst obrázek', src);
        tester.onload = null;
        tester.onerror = null;
        transitioning = false;
      };
      tester.src = src;
    }

    function stepUp(){
      if (currentTemp === null) return;
      showTemp(currentTemp + 1);
    }
    function stepDown(){
      if (currentTemp === null) return;
      showTemp(currentTemp - 1);
    }

    function stopAll(){
      [imgA, imgB].forEach(i=>{
        i.classList.remove('show');
        i.style.display = 'none';
      });
      currentTemp = null;
      front = null;
      back = null;
    }

    // ON nyní načítá 21.jpg jako první obrázek
    function turnOn(){
      showTemp(21);
    }

    function toggleFullscreen(){
      if(!document.fullscreenElement){
        stage.requestFullscreen?.();
      }else{
        document.exitFullscreen?.();
      }
      fsBtn.textContent = 'FS';
    }

    plusBtn.addEventListener('click', stepUp);
    minusBtn.addEventListener('click', stepDown);
    onBtn.addEventListener('click', turnOn);
    offBtn.addEventListener('click', stopAll);
    fsBtn.addEventListener('click', toggleFullscreen);
    document.addEventListener('fullscreenchange', ()=> { fsBtn.textContent = 'FS'; });

    window.addEventListener('load', hideAllImmediate);
  </script>
</body>
</html>
