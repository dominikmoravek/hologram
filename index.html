<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hologram — obrázky podle teplot (4:3 crop)</title>
  <style>
    html,body{
      height:100%;
      margin:0;
      background:#000;
      color:#fff;
      font-family:system-ui,Arial,Helvetica,sans-serif;
    }

    .video-frame{
      position:fixed;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
      background:#000;
    }

    /* Stage with fixed 4:3 aspect ratio. */
    .video-stage {
      width: min(90vw, calc(85vh * 4 / 3));
      aspect-ratio: 4 / 3;
      height: auto;
      position: relative;
      display:block;
      overflow:hidden;
      background:#000;
    }

    /* Two stacked images for crossfade */
    .video-stage img{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      object-fit:cover;
      opacity:0;
      transition: opacity 250ms ease;
      will-change: opacity;
      z-index:1;
      pointer-events:none;
      display:block;
      background:transparent;
    }
    .video-stage img.show{
      opacity:1;
      z-index:2;
      pointer-events:auto;
    }

    /* Buttons in bottom-left corner — column */
    .corner-btns{
      position:absolute;
      left:10px;
      bottom:10px;
      display:flex;
      flex-direction:column;
      gap:48px;                 /* odstup mezi tlačítky (48px) */
      align-items:center;
      z-index:2147483647;
      pointer-events:auto;
    }

    .ctrl-btn{
      width:44px;
      height:44px;
      border-radius:6px;
      border:none;
      background:#000;
      color:#fff;
      font-weight:700;
      font-size:18px;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      opacity:0.95;
    }
    .ctrl-btn:active{transform:scale(0.98)}

    /* Keep buttons visible in fullscreen */
    :fullscreen .corner-btns,
    :-webkit-full-screen .corner-btns,
    :-moz-full-screen .corner-btns{
      position: fixed;
      left: 10px;
      bottom: 10px;
      z-index: 2147483647;
    }

    header,footer,.note,.controls,.raw,.manual,.status{display:none}
  </style>
</head>

<body>
  <div class="video-frame" aria-live="polite">
    <div class="video-stage" id="stage">
      <!-- dva <img> elementy pro crossfade -->
      <img id="imgA" alt="" />
      <img id="imgB" alt="" />

      <div class="corner-btns">
        <button class="ctrl-btn" id="btnPlus">+</button>
        <button class="ctrl-btn" id="btnMinus">−</button>
        <button class="ctrl-btn" id="btnOn">ON</button>
        <button class="ctrl-btn" id="offBtn">OFF</button>
        <button class="ctrl-btn" id="fsBtn">FS</button>
      </div>
    </div>
  </div>

  <script>
    const imgA = document.getElementById('imgA');
    const imgB = document.getElementById('imgB');
    const plusBtn = document.getElementById('btnPlus');
    const minusBtn = document.getElementById('btnMinus');
    const onBtn = document.getElementById('btnOn');
    const offBtn = document.getElementById('offBtn');
    const fsBtn = document.getElementById('fsBtn');
    const stage = document.getElementById('stage');

    fsBtn.textContent = 'FS';

    // front = právě viditelný element (má .show), back = ten, který připravujeme
    let front = null;
    let back = null;

    // aktuální "teplota" (číslo). null = nic nezobrazeno
    let currentTemp = null;
    let transitioning = false;
    const FADE_TIME = 250;

    // sestaví název souboru podle čísla: např. 0 -> "0.jpg", -1 -> "-1.jpg"
    function filenameForTemp(n){
      return `${n}.jpg`;
    }

    // předběžné nastavení (schová oba)
    function hideAllImmediate(){
      [imgA, imgB].forEach(i=>{
        i.classList.remove('show');
        i.style.display = 'none';
        i.src = '';
      });
      front = null;
      back = null;
      currentTemp = null;
    }

    // Crossfade na nový obrázek (číslo newTemp). Před přepnutím kontrolujeme existenci souboru.
    function showTemp(newTemp){
      if (transitioning) return;
      const src = filenameForTemp(newTemp);

      // pokud je stejné číslo, nic nedělej
      if (currentTemp === newTemp && front && front.src && front.src.endsWith(src)) return;

      transitioning = true;

      // test existence pomocí Image()
      const tester = new Image();
      tester.onload = () => {
        tester.onload = null;
        tester.onerror = null;

        // připravíme back element
        if (!front) {
          // první zobrazení: použijeme imgA jako front
          front = imgA;
          back = imgB;
        } else {
          // pokud už máme front, back je druhý
          back = (front === imgA) ? imgB : imgA;
        }

        back.style.display = 'block';
        back.classList.remove('show');
        back.src = src;

        // Po načtení (už víme, že existuje), proveď fade:
        // force reflow
        void back.offsetWidth;
        back.classList.add('show');

        if (front && front.classList.contains('show')) {
          // máme viditelný front — čekáme na přechod, pak swapneme
          front.classList.remove('show');
          const onTransitionEnd = () => {
            front.style.display = 'none';
            front.removeEventListener('transitionend', onTransitionEnd);
            // swap references
            const tmp = front;
            front = back;
            back = tmp;
            currentTemp = newTemp;
            transitioning = false;
          };
          front.addEventListener('transitionend', onTransitionEnd, { once: true });
        } else {
          // žádný front (první zobrazení) — okamžitě nastavíme front/back
          front = back;
          back = (front === imgA) ? imgB : imgA;
          currentTemp = newTemp;
          transitioning = false;
        }
      };
      tester.onerror = () => {
        console.warn('Nepodařilo se načíst obrázek', src);
        tester.onload = null;
        tester.onerror = null;
        transitioning = false;
      };
      // spustíme test (propojí request)
      tester.src = src;
    }

    function stepUp(){
      if (currentTemp === null) return; // nejdřív stiskni ON
      showTemp(currentTemp + 1);
    }
    function stepDown(){
      if (currentTemp === null) return; // nejdřív stiskni ON
      showTemp(currentTemp - 1);
    }

    function stopAll(){
      [imgA, imgB].forEach(i=>{
        i.classList.remove('show');
        i.style.display = 'none';
      });
      // necháme currentTemp nezměněné nebo nastavíme null? nastavíme null, aby bylo potřeba ON
      currentTemp = null;
      front = null;
      back = null;
    }

    // ON: explicitně načte 0.jpg a nastaví jako startovní
    function turnOn(){
      showTemp(0);
    }

    // Fullscreen toggle (label stays "FS")
    function toggleFullscreen(){
      if(!document.fullscreenElement){
        stage.requestFullscreen?.();
      }else{
        document.exitFullscreen?.();
      }
      fsBtn.textContent = 'FS';
    }

    plusBtn.addEventListener('click', stepUp);
    minusBtn.addEventListener('click', stepDown);
    onBtn.addEventListener('click', turnOn);
    offBtn.addEventListener('click', stopAll);
    fsBtn.addEventListener('click', toggleFullscreen);
    document.addEventListener('fullscreenchange', ()=> { fsBtn.textContent = 'FS'; });

    // Inicializace: nenačítat nic automaticky — čekáme na ON
    window.addEventListener('load', hideAllImmediate);
  </script>
</body>
</html>
