<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hologram Micro:bit</title>
    <style>
        body { 
            margin: 0; 
            background: black; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
        }
        video {
            width: 100%;
            max-width: 500px;
            display: none;
        }
    </style>
</head>
<body>

    <video id="snow" src="snow.mp4" loop></video>
    <video id="cloud" src="cloud.mp4" loop></video>
    <video id="fire" src="fire.mp4" loop></video>
    <video id="moon" src="moon.mp4" loop></video>
    <video id="sun" src="sun.mp4" loop></video>

    <script>
        let videos = {
            snow: document.getElementById("snow"),
            cloud: document.getElementById("cloud"),
            fire: document.getElementById("fire"),
            moon: document.getElementById("moon"),
            sun: document.getElementById("sun")
        };

        function showVideo(name) {
            for (let v in videos) {
                videos[v].pause();
                videos[v].style.display = "none";
            }
            videos[name].style.display = "block";
            videos[name].play();
        }

        // Micro:bit Bluetooth UART
        navigator.bluetooth.requestDevice({
            filters: [{ services: ["uart"] }]
        }).then(device => device.gatt.connect())
        .then(server => server.getPrimaryService("uart"))
        .then(service => service.getCharacteristic("uart_rx"))
        .then(characteristic => {
            characteristic.startNotifications();
            characteristic.addEventListener("characteristicvaluechanged", event => {
                let text = new TextDecoder().decode(event.target.value);
                showVideo(text.trim());
            });
        });
    </script>
</body>
</html>
